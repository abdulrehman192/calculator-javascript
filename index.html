<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Calculator</title>
</head>

<body>
    <div class="container my-5" id="calc">
        <div class="calculator">
            <div id="result mb-5">
                <div id="history">
                    <p id="history_value">0</p>
                </div>
                <div id="output">
                    <p id="output_value">0</p>
                </div>
            </div>
            <div id="btns ">
                <div class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-danger btn-circle operator" id="clear">C</button>
                    <button type="button" class="btn btn-warning btn-circle operator" id="backspace">CE</button>
                    <button type="button" class="btn btn-success btn-circle operator" id="%">%</button>
                    <button type="button" class="btn btn-primary btn-circle operator" id="/">&#247</button>
                </div>
                <div class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark btn-circle number" id="7">7</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="8">8</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="9">9</button>
                    <button type="button" class="btn btn-secondary btn-circle operator" id="*">*</button>
                </div>
                <div class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark btn-circle number" id="4">4</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="5">5</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="6">6</button>
                    <button type="button" class="btn btn-warning btn-circle operator" id="-">-</button>
                </div>

                <div class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark btn-circle number" id="1">1</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="2">2</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="3">3</button>
                    <button type="button" class="btn btn-success btn-circle operator" id="+">+</button>
                </div>
                <div class="row justify-content-around mt-3">
                    <button type="button" class="btn btn-dark btn-circle number" id="00">00</button>
                    <button type="button" class="btn btn-dark btn-circle number" id="0">0</button>
                    <button type="button" class="btn btn-dark btn-circle number" id=".">.</button>
                    <button type="button" class="btn btn-danger btn-circle operator" id="=">=</button>
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
